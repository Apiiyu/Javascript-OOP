<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP | Inheritance</title>
</head>
<body>
    <script>
        // ---> Practice Inheritance in EcmaScript 6
        function Employee(firstName){
            this.firstName = firstName
            this.sayHello = () => {
                console.info(`Hello, my name is ${this.firstName}.`)
            }
        }

        function Manager(firstName, lastName){
            this.lastName = lastName
            Employee.call(this, firstName) // --> Inherit from Employee but actually this is like copy Constructor function Employee
        }

        const m1 = new Manager('John', 'Smith')
        console.log(m1)
    </script>
</body>
</html>
