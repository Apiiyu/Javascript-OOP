<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP | Super Method</title>
</head>
<body>
    <script>
        // ---> Practice Super Method
        class Shape {
            paint(){
                console.info('Paint the shape')
            }
        }

        class Circle extends Shape {
            paint(){
                super.paint() // ---> Call Super Method
                console.info('Paint the circle')
            }
        }

        const circle = new Circle()
        circle.paint()
    </script>
</body>
</html>
