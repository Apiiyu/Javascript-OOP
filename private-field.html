    <title>OOP | Private Field</title>
</head>
<body>
    <script>
        // ---> Practice Private Field
        class Counter{
            #value = 0

            increment(){
                this.#value++
            }

            decrement(){
                this.#value--
            }

            get value(){
                return this.#value
            }
        }

        const counter = new Counter()
        counter.increment()
        counter.increment()
        counter.increment()
        counter.increment()
        counter.increment()

        console.info(counter)
    </script>
</body>
