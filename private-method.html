<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP | Private Method</title>
</head>
<body>
    <script>
        // Practice Private Method
        class Person {
            say(name){
                if(name){
                    this.#sayWithName(name)
                } else {
                    this.#sayWithoutName()
                }
            }

            #sayWithoutName(){
                console.info('Hello!')
            }

            #sayWithName(name){
                console.info(`Hello, ${name}!`)
            }
        }

        const rafi = new Person()
        rafi.say()
        console.info(rafi)
    </script>
</body>
</html>
