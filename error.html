    <script>
        // ---> Practice Create Error
        // You can see documentation Error Javascript in https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Error?retiredLocale=id
        class Calculator {
            static add(...numbers) { 
                let value = 0

                if (numbers.length === 0) {
                    throw new Error('Please provide at least one number') // This way to create error
                }

                for (const number of numbers) {
                    value += number
                }

                return value
            }

        }
