<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP | Constructor</title>
</head>
<body>
    <script>
        // ---> Declare Class in EcmaScript 6
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.sayHello = () => { // --> Declare method/function in constructor function(Class)
                console.info(`Hello, my name is ${this.name}, I am ${this.age} years old.`);
            }
        }

        var p1 = new Person('John', 30);
        var p2 = new Person('Mary', 25);

        console.log(p1);
        console.log(p2);
    </script>
</body>
</html>
